<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla To-Do</title>
  <style>
/* Core theme variables (mirrors original) */
:root {
  --light-bg: #f5f5f5;
  --light-text: #333333;
  --dark-bg: #1c1c1c;
  --dark-text: #e0e0e0;
}

body,html {margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;}

/* Ensure any element with hidden attribute is fully removed from layout */
[hidden] { display: none !important; }

.app {display:flex;flex-direction:column;min-height:100vh;}
.app.light {background:var(--light-bg);color:var(--light-text);} 
.app.dark {background:var(--dark-bg);color:var(--dark-text);} 

.app-header {display:flex;justify-content:space-between;align-items:center;padding:10px 20px;border-bottom:1px solid #ccc;}
.app.dark .app-header {border-bottom-color:#555;}
.header-actions {display:flex;align-items:center;gap:1rem;}
.sync-status {font-size:.75rem;color:#666;display:inline-flex;align-items:center;gap:.35rem;margin-left:.5rem;min-width:140px;justify-content:flex-end;}
.sync-status::before {content:"";width:.55rem;height:.55rem;border-radius:50%;background:#999;display:inline-block;}
.sync-status.sync-loading::before,.sync-status.sync-saving::before {background:#007bff;animation:syncPulse 1.1s ease-in-out infinite;}
.sync-status.sync-success {color:#2f9e44;}
.sync-status.sync-success::before {background:#2f9e44;animation:none;}
.sync-status.sync-error {color:#dc3545;}
.sync-status.sync-error::before {background:#dc3545;animation:none;}
.app.dark .sync-status {color:#bbb;}
.app.dark .sync-status::before {background:#555;}
.app.dark .sync-status.sync-error {color:#ff8787;}
.app.dark .sync-status.sync-error::before {background:#ff8787;}
.app.dark .sync-status.sync-success {color:#69db7c;}
.app.dark .sync-status.sync-success::before {background:#69db7c;}
.app.dark .sync-status.sync-loading::before,.app.dark .sync-status.sync-saving::before {background:#4dabf7;}
.hamburger {display:none;font-size:24px;cursor:pointer;}

.add-task-btn {display:flex;align-items:center;gap:.5rem;background:#007bff;color:#fff;border:none;padding:.75rem 1rem;border-radius:8px;font-size:.9rem;cursor:pointer;}
.add-task-btn:hover {background:#0056b3;}
.app.dark .add-task-btn {background:#0056b3;} .app.dark .add-task-btn:hover {background:#004085;}
.theme-toggle {background:none;border:none;cursor:pointer;padding:.5rem;border-radius:50%;}
.theme-toggle:hover {background:rgba(0,0,0,.1);} .app.dark .theme-toggle:hover {background:rgba(255,255,255,.1);} 
.theme-toggle::before {content:"ðŸŒž";display:block;font-size:18px;}
.app.dark .theme-toggle::before {content:"ðŸŒ™";}

.app-body {display:flex;flex:1;}
.sidebar {width:200px;border-right:1px solid #ccc;padding:20px;}
.app.dark .sidebar {border-right-color:#555;}
.sidebar ul {margin:0;padding:0;list-style:none;}
.sidebar li {padding:10px;cursor:pointer;border-radius:5px;}
.sidebar li:hover {background:#eee;} .app.dark .sidebar li:hover {background:#404040;}
.main-content {flex:1;padding:20px;overflow-y:auto;}

/* Filters */
.filters {display:flex;flex-wrap:wrap;gap:1rem;margin-bottom:20px;align-items:flex-start;}
.filters select {padding:8px;}
.tag-filters {display:flex;flex-direction:column;gap:.5rem;}
.filter-label {font-weight:500;font-size:.9rem;}
.tag-filter-options {display:flex;flex-wrap:wrap;gap:.5rem;}
.tag-filter-btn, .clear-tags-btn {padding:.4rem .8rem;border:2px solid #e0e0e0;border-radius:20px;background:#fff;color:#666;cursor:pointer;font-size:.8rem;font-weight:500;}
.tag-filter-btn:hover {border-color:#007bff;background:#f8f9ff;}
.tag-filter-btn.active {background:#007bff;color:#fff;border-color:#007bff;}
.clear-tags-btn {border-color:#dc3545;color:#dc3545;}
.clear-tags-btn:hover {background:#dc3545;color:#fff;}
.app.dark .tag-filter-btn {background:#2a2a2a;border-color:#555;color:#aaa;}
.app.dark .tag-filter-btn:hover {border-color:#0056b3;background:#1a1a2e;}
.app.dark .tag-filter-btn.active {background:#0056b3;color:#fff;border-color:#0056b3;}
.app.dark .clear-tags-btn {background:#2a2a2a;}
.app.dark .clear-tags-btn:hover {background:#dc3545;}

/* Board */
.task-board {display:flex;gap:20px;align-items:flex-start;min-width:min-content;overflow-x:auto;}
.task-column {flex:1;min-width:360px;background:#f1f1f1;padding:15px;border-radius:5px;}
.app.dark .task-column {background:#2a2a2a;}
.task-column h2 {margin-top:0;padding-bottom:10px;border-bottom:1px solid #ddd;display:flex;align-items:center;gap:.5rem;cursor:pointer;user-select:none;}
.app.dark .task-column h2 {border-bottom-color:#444;}
.task-count {font-size:.8em;font-weight:normal;color:#666;background:#f0f0f0;padding:.2rem .5rem;border-radius:12px;min-width:1.5rem;text-align:center;}
.app.dark .task-count {color:#aaa;background:#404040;}
.task-list .task-item {padding:15px;border:1px solid #ccc;border-radius:5px;margin-bottom:10px;background:#fff;animation:fadeIn .5s;} 
.app.dark .task-item {background:#2a2a2a;border-color:#555;}

/* Task item */
.task-item {overflow:hidden;transition:all .3s ease;}
.task-item.collapsed .task-content {display:none;}
.task-header {display:flex;justify-content:space-between;align-items:center;cursor:pointer;padding-bottom:.5rem;border-bottom:1px solid #eee;margin-bottom:.5rem;}
.app.dark .task-header {border-bottom-color:#555;}
.task-header h3 {margin:0;font-size:1.1em;}
.task-description {min-height:60px;max-height:200px;overflow-y:auto;padding:10px;border:1px solid #eee;border-radius:4px;background:#f9f9f9;margin-bottom:10px;line-height:1.4;white-space:pre-wrap;}
.app.dark .task-description {background:#1a1a1a;border-color:#404040;color:var(--dark-text);}
.tags .tag {padding:3px 8px;border-radius:3px;background:#eee;margin-right:5px;font-size:12px;}
.app.dark .tags .tag {background:#404040;color:var(--dark-text);}
.task-actions {margin-top:10px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px;}
.status-buttons {display:flex;gap:5px;}
.status-btn {background:#e9ecef;border:1px solid #dee2e6;padding:5px 10px;border-radius:4px;cursor:pointer;}
.status-btn.active[data-status="Done"] {background:#4FFF72;color:#000;border-color:#4FFF72;}
.status-btn.active[data-status="In Progress"] {background:#BF9346;color:#fff;border-color:#BF9346;}

/* Modal */
.modal-overlay {position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:1000;padding:1rem;}
.modal-content {background:var(--light-bg);border-radius:12px;width:100%;max-width:500px;max-height:90vh;overflow-y:auto;box-shadow:0 10px 30px rgba(0,0,0,.2);} 
.app.dark .modal-content {background:var(--dark-bg);color:var(--dark-text);} 
.modal-header {display:flex;justify-content:space-between;align-items:center;padding:1.5rem 1.5rem 0 1.5rem;border-bottom:1px solid #e0e0e0;margin-bottom:1.5rem;} 
.app.dark .modal-header {border-bottom-color:#404040;} 
.modal-body {padding:0 1.5rem 1.5rem 1.5rem;} 
.form-group {margin-bottom:1rem;} 
.form-row {display:grid;grid-template-columns:1fr 1fr;gap:1rem;} 
.form-group label {display:block;margin-bottom:.5rem;font-weight:500;} 
.form-group input, .form-group textarea, .form-group select {width:100%;padding:.75rem;border:1px solid #d0d0d0;border-radius:6px;font-size:.9rem;background:#fff;color:inherit;}
.form-group textarea {resize:vertical;min-height:80px;} 
.error-message {color:#dc3545;font-size:.8rem;margin-top:.25rem;display:block;} 
.modal-actions {display:flex;justify-content:flex-end;gap:.75rem;margin-top:1.5rem;padding-top:1rem;border-top:1px solid #e0e0e0;} 
.btn-cancel,.btn-primary {padding:.75rem 1.5rem;border-radius:6px;font-size:.9rem;cursor:pointer;border:none;} 
.btn-cancel {background:#f8f9fa;color:#6c757d;border:1px solid #d0d0d0;} 
.btn-primary {background:#007bff;color:#fff;} 
.btn-cancel:hover {background:#e9ecef;} 
.btn-primary:hover {background:#0056b3;} 

/* Settings / Stats */
.settings-section,.statistics-section {margin-bottom:30px;padding:20px;border:1px solid #ccc;border-radius:5px;background:#fff;} 
.app.dark .settings-section, .app.dark .statistics-section {background:#2a2a2a;border-color:#555;} 
.add-item-form {display:flex;gap:10px;margin-bottom:20px;} 
.add-item-form input {flex:1;} 
.add-btn {background:#007bff;color:#fff;border:none;border-radius:5px;padding:8px 12px;cursor:pointer;display:flex;align-items:center;justify-content:center;min-width:40px;min-height:40px;} 
.add-btn:hover {background:#0056b3;} 
.items-list {display:flex;flex-wrap:wrap;gap:10px;} 
.item-pill {display:flex;align-items:center;background:#f1f1f1;border-radius:15px;padding:5px 12px;font-size:14px;} 
.item-pill span {margin-right:8px;} 
.delete-btn {background:none;border:none;color:#999;cursor:pointer;font-size:18px;line-height:1;padding:0;} 
.delete-btn:hover {color:#dc3545;} 

.summary-card {display:flex;justify-content:space-around;background:#f9f9f9;padding:20px;border-radius:5px;margin-bottom:20px;} 
.app.dark .summary-card {background:#2a2a2a;} 
.charts {display:flex;justify-content:space-around;flex-wrap:wrap;gap:20px;} 
.chart {text-align:center;}

/* Responsive */
@media (max-width:768px){
  .hamburger {display:block;}
  .sidebar {position:fixed;top:0;left:-250px;width:250px;height:100%;background:var(--light-bg);z-index:1000;padding-top:60px;transition:left .3s ease;}
  .app.dark .sidebar {background:var(--dark-bg);} 
  .sidebar.open {left:0;}
  .overlay {position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:999;} 
  .task-board {flex-direction:column;gap:10px;} 
  .form-row {grid-template-columns:1fr;} 
}

@keyframes fadeIn {from{opacity:0} to{opacity:1}}
@keyframes syncPulse {0%,100%{transform:scale(.9);opacity:.6;}50%{transform:scale(1.2);opacity:1;}}

<body class="app light">

  <script type="module">
// Vanilla JS To-Do / Kanban App (migrated from React implementation)
// Features: tasks CRUD, per-status columns, sorting, filtering by status & tags, priorities, tags mgmt, statistics, theme toggle, persisted via Cloudflare KV.

// ========================= Remote Persistence Setup =========================
const clone = (value) => {
  if (typeof structuredClone === 'function') return structuredClone(value);
  return JSON.parse(JSON.stringify(value));
};

const API_URL = (() => {
  if (typeof window === 'undefined') return '/api/tod/state';
  if (window.TOD_API_URL) return window.TOD_API_URL;
  try {
    return new URL('/api/tod/state', window.location.origin).toString();
  } catch {
    return '/api/tod/state';
  }
})();

const DEFAULT_STATE = {
  tasks: [],
  tags: ['Work', 'Personal'],
  priorities: ['Low', 'Medium', 'High'],
  theme: 'light',
  filterByTags: [],
  view: 'dashboard',
  sortBy: 'deadline',
  filterByStatus: ''
};

const PERSISTED_KEYS = ['tasks', 'tags', 'priorities', 'theme', 'filterByTags'];

let state = clone(DEFAULT_STATE);
let isHydrated = false;
let persistTimer = null;
let isSaving = false;
let pendingPersist = false;
let syncStatusClearTimer = null;

// ========================= Utilities =========================
const qs = sel => document.querySelector(sel);
const ce = (tag, props={}) => Object.assign(document.createElement(tag), props);
const nowDateString = () => { const n=new Date(); return [n.getFullYear(),String(n.getMonth()+1).padStart(2,'0'),String(n.getDate()).padStart(2,'0')].join('-'); };
const syncStatusEl = () => document.getElementById('syncStatus');

function setSyncStatus(message, modifier = '') {
  const el = syncStatusEl();
  if (!el) return;
  el.textContent = message;
  el.className = modifier ? `sync-status ${modifier}` : 'sync-status';
  if (syncStatusClearTimer) {
    clearTimeout(syncStatusClearTimer);
    syncStatusClearTimer = null;
  }
  if (modifier === 'sync-success') {
    syncStatusClearTimer = setTimeout(() => {
      const current = syncStatusEl();
      if (current && current.textContent === message) {
        current.textContent = 'All changes saved';
        current.className = 'sync-status sync-success';
      }
    }, 4000);
  }
}

function getPersistSnapshot() {
  const snapshot = {};
  for (const key of PERSISTED_KEYS) {
    snapshot[key] = clone(state[key]);
  }
  return snapshot;
}

function schedulePersist(delay = 600) {
  if (!isHydrated) return;
  if (persistTimer) clearTimeout(persistTimer);
  persistTimer = window.setTimeout(runPersist, delay);
}

async function runPersist() {
  if (!isHydrated) return;
  if (persistTimer) {
    clearTimeout(persistTimer);
    persistTimer = null;
  }
  if (isSaving) {
    pendingPersist = true;
    return;
  }
  isSaving = true;
  setSyncStatus('Savingâ€¦', 'sync-saving');
  try {
    const snapshot = getPersistSnapshot();
    const response = await fetch(API_URL, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(snapshot),
      credentials: 'include'
    });
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    setSyncStatus('All changes saved', 'sync-success');
  } catch (err) {
    console.error('[tod] KV persist failed', err);
    setSyncStatus('Sync failed â€” retrying soon', 'sync-error');
    pendingPersist = true;
  } finally {
    isSaving = false;
    if (pendingPersist) {
      pendingPersist = false;
      schedulePersist(2000);
    }
  }
}

async function hydrateFromKV() {
  setSyncStatus('Syncingâ€¦', 'sync-loading');
  try {
    const response = await fetch(API_URL, {
      method: 'GET',
      headers: { 'Accept': 'application/json' },
      credentials: 'include'
    });
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const remote = await response.json();
    const preserved = {
      view: state.view,
      sortBy: state.sortBy,
      filterByStatus: state.filterByStatus
    };
    state = { ...clone(DEFAULT_STATE), ...remote, ...preserved };
    isHydrated = true;
    setSyncStatus('All changes saved', 'sync-success');
  } catch (err) {
    console.error('[tod] KV hydration failed', err);
    setSyncStatus('Offline â€” changes retry when online', 'sync-error');
    isHydrated = true; // allow offline editing with retry
  }
  render();
}

function setState(patch) {
  state = { ...state, ...patch };
  render();
  if (isHydrated && PERSISTED_KEYS.some(key => key in patch)) {
    schedulePersist();
  }
  return state;
}

function validate(formData) {
  const errors = {};
  const title = formData.get('title')?.trim();
  if (!title) errors.title = 'Title is required'; else if (title.length < 3) errors.title = 'Title must be at least 3 characters long'; else if (title.length > 100) errors.title = 'Title must be less than 100 characters';
  const description = formData.get('description')?.trim();
  if (description && description.length > 500) errors.description = 'Description must be less than 500 characters';
  const priority = formData.get('priority');
  const validPriorities = state.priorities.map(p => p.toLowerCase());
  if (!priority || !validPriorities.includes(priority.toLowerCase())) errors.priority = 'Please select a valid priority';
  const dueDate = formData.get('dueDate');
  if (dueDate) {
    const d = new Date(dueDate + 'T00:00:00'); const today = new Date(); today.setHours(0,0,0,0); if (d < today) errors.dueDate = 'Due date cannot be in the past';
  }
  const tagsString = formData.get('tags')?.trim();
  if (tagsString) {
    const tagList = tagsString.split(',').map(t=>t.trim()).filter(Boolean);
    if (tagList.length > 10) errors.tags = 'Maximum 10 tags allowed';
    if (tagList.some(t => t.length > 20)) errors.tags = 'Each tag must be less than 20 characters';
  }
  return errors;
}

function showErrors(errors) {
  ['title','description','priority','dueDate','tags'].forEach(field => {
    const span = document.querySelector(`.error-message[data-error-for="${field}"]`);
    if (!span) return;
    if (errors[field]) { span.textContent = errors[field]; span.hidden = false; } else { span.hidden = true; span.textContent=''; }
  });
}

// ========================= Rendering Root Views =========================
function render() {
  document.body.classList.toggle('dark', state.theme === 'dark');
  document.body.classList.toggle('light', state.theme === 'light');
  const main = qs('#main');
  main.innerHTML = '';
  if (state.view === 'dashboard') main.appendChild(renderDashboard());
  else if (state.view === 'statistics') main.appendChild(renderStatistics());
  else if (state.view === 'settings') main.appendChild(renderSettings());
  updatePrioritySelect();
  updateThemeToggle();
  updateSidebar();
}

// ------------------------- Dashboard -------------------------
function filteredAndSortedTasks() {
  let list = [...state.tasks];
  if (state.filterByStatus) list = list.filter(t => t.status === state.filterByStatus);
  if (state.filterByTags.length) list = list.filter(t => state.filterByTags.some(tag => t.tags.includes(tag)));
  list.sort((a,b) => {
    if (state.sortBy === 'deadline') return new Date(a.deadline||'2999-12-31') - new Date(b.deadline||'2999-12-31');
    if (state.sortBy === 'priority') {
      const order = state.priorities.reduce((acc,p,i)=>{acc[p]=i;return acc;},{}); return order[a.priority]-order[b.priority];
    }
    if (state.sortBy === 'title') return a.title.localeCompare(b.title);
    return 0;
  });
  return list;
}

function renderDashboard() {
  const container = ce('div', { className: 'dashboard-view' });
  // Filters
  const filtersDiv = ce('div', { className: 'filters' });
  const sortSelect = ce('select');
  sortSelect.innerHTML = '<option value="deadline">Sort by Deadline</option><option value="priority">Sort by Priority</option><option value="title">Sort by Title</option>';
  sortSelect.value = state.sortBy; sortSelect.onchange = e => setState({ sortBy: e.target.value });
  const statusSelect = ce('select');
  statusSelect.innerHTML = '<option value="">All Statuses</option><option value="To-Do">To-Do</option><option value="In Progress">In Progress</option><option value="Done">Done</option>';
  statusSelect.value = state.filterByStatus; statusSelect.onchange = e => setState({ filterByStatus: e.target.value });
  const tagFilters = ce('div', { className: 'tag-filters' });
  const label = ce('span', { className: 'filter-label', textContent: 'Filter by Tags:' });
  const options = ce('div', { className: 'tag-filter-options' });
  state.tags.forEach(tag => {
    const btn = ce('button', { className: 'tag-filter-btn' + (state.filterByTags.includes(tag)?' active':''), textContent: tag });
    btn.onclick = () => {
      const exists = state.filterByTags.includes(tag);
      setState({ filterByTags: exists ? state.filterByTags.filter(t=>t!==tag) : [...state.filterByTags, tag] });
    };
    options.appendChild(btn);
  });
  if (state.filterByTags.length) {
    const clearBtn = ce('button', { className: 'clear-tags-btn', textContent: 'Clear All' });
    clearBtn.onclick = () => setState({ filterByTags: [] });
    options.appendChild(clearBtn);
  }
  tagFilters.append(label, options);
  filtersDiv.append(sortSelect, statusSelect, tagFilters);
  container.appendChild(filtersDiv);

  // Board columns
  const board = ce('div', { className: 'task-board' });
  ['To-Do','In Progress','Done'].forEach(status => {
    const column = ce('div', { className: 'task-column' });
    const header = ce('h2');
    const tasksForStatus = filteredAndSortedTasks().filter(t => t.status === status);
    header.textContent = status + ' ';
    const count = ce('span', { className: 'task-count', textContent: '(' + tasksForStatus.length + ')' });
    header.appendChild(count);
    column.appendChild(header);
    const listDiv = ce('div', { className: 'task-list' });
    tasksForStatus.forEach(task => listDiv.appendChild(renderTaskItem(task)));
    column.appendChild(listDiv);
    board.appendChild(column);
  });
  container.appendChild(board);
  return container;
}

function renderTaskItem(task) {
  const item = ce('div', { className: 'task-item expanded' });
  const header = ce('div', { className: 'task-header' });
  const title = ce('h3', { textContent: task.title });
  const toggleBtn = ce('button', { className: 'collapse-btn', innerHTML: '&#9662;' });
  let expanded = true;
  toggleBtn.onclick = () => { expanded = !expanded; item.classList.toggle('collapsed', !expanded); item.classList.toggle('expanded', expanded); toggleBtn.innerHTML = expanded ? '&#9662;' : '&#9656;'; };
  header.append(title, toggleBtn);
  item.appendChild(header);
  const content = ce('div', { className: 'task-content' });
  const desc = ce('p', { className: 'task-description', textContent: task.description });
  const priority = ce('p', { textContent: 'Priority: ' + task.priority });
  const deadline = ce('p', { textContent: 'Deadline: ' + (task.deadline || '') });
  const tagsDiv = ce('div', { className: 'tags' });
  task.tags.forEach(t => tagsDiv.appendChild(ce('span', { className:'tag', textContent: t })));
  const actions = ce('div', { className: 'task-actions' });
  const statusBtns = ce('div', { className: 'status-buttons' });
  ['To-Do','In Progress','Done'].forEach(s => {
    const b = ce('button', { className: 'status-btn' + (task.status === s ? ' active' : ''), textContent: s });
    b.dataset.status = s;
    b.onclick = () => {
      if (task.status !== s) updateTask(task.id, { status: s });
    };
    statusBtns.appendChild(b);
  });
  const editBtn = ce('button', { textContent: 'Edit' });
  editBtn.onclick = () => openModal(task);
  const delBtn = ce('button', { textContent: 'Delete' });
  delBtn.onclick = () => deleteTask(task.id);
  actions.append(statusBtns, editBtn, delBtn);
  content.append(desc, priority, deadline, tagsDiv, actions);
  item.appendChild(content);
  return item;
}

// ------------------------- Statistics -------------------------
function renderStatistics() {
  const wrapper = ce('div', { className: 'statistics-view' });
  const all = state.tasks;
  const total = all.length;
  const done = all.filter(t=>t.status==='Done').length;
  const pct = total ? ((done/total)*100).toFixed(2) : 0;
  const summary = ce('div', { className: 'summary-card', innerHTML: `<h3>Total Tasks: ${total}</h3><h3>Completion: ${pct}%</h3>` });
  wrapper.appendChild(ce('h2', { textContent: 'Statistics' }));
  wrapper.appendChild(summary);
  // Basic bar representation (no external lib) for priorities & statuses
  const charts = ce('div', { className: 'charts' });
  charts.appendChild(simpleBarChart('Task Status', [
    { name:'To-Do', value: all.filter(t=>t.status==='To-Do').length },
    { name:'In Progress', value: all.filter(t=>t.status==='In Progress').length },
    { name:'Done', value: all.filter(t=>t.status==='Done').length }
  ]));
  charts.appendChild(simpleBarChart('Task Priority', state.priorities.map(p => ({ name: p, value: all.filter(t=>t.priority===p).length }))));
  wrapper.appendChild(charts);
  return wrapper;
}

function simpleBarChart(title, data) {
  const wrap = ce('div', { className: 'chart' });
  wrap.appendChild(ce('h3', { textContent: title }));
  const max = Math.max(1, ...data.map(d=>d.value));
  const svgNS = 'http://www.w3.org/2000/svg';
  const width = 300; const height = 180; const barW = Math.floor(width / data.length) - 10;
  const svg = document.createElementNS(svgNS, 'svg');
  svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
  data.forEach((d,i)=>{
    const x = 10 + i*(barW+10); const barH = (d.value / max) * (height - 40); const y = height - barH - 20;
    const rect = document.createElementNS(svgNS,'rect');
    rect.setAttribute('x', x); rect.setAttribute('y', y); rect.setAttribute('width', barW); rect.setAttribute('height', barH); rect.setAttribute('fill', '#007bff');
    svg.appendChild(rect);
    const label = document.createElementNS(svgNS,'text');
    label.setAttribute('x', x + barW/2); label.setAttribute('y', height - 5); label.setAttribute('text-anchor','middle'); label.setAttribute('font-size','10'); label.textContent = d.name; svg.appendChild(label);
    const val = document.createElementNS(svgNS,'text');
    val.setAttribute('x', x + barW/2); val.setAttribute('y', y - 4); val.setAttribute('text-anchor','middle'); val.setAttribute('font-size','10'); val.textContent = d.value; svg.appendChild(val);
  });
  wrap.appendChild(svg);
  return wrap;
}

// ------------------------- Settings -------------------------
function renderSettings() {
  const wrap = ce('div', { className: 'settings-view' });
  wrap.appendChild(ce('h2', { textContent: 'Settings' }));

  // Tags section
  wrap.appendChild(manageListSection('Manage Tags', state.tags, newTag => {
    if (newTag && !state.tags.includes(newTag)) setState({ tags: [...state.tags, newTag] });
  }, tagToDelete => setState({ tags: state.tags.filter(t=>t!==tagToDelete) }))); 

  // Priorities section
  wrap.appendChild(manageListSection('Manage Priorities', state.priorities, newP => {
    if (newP && !state.priorities.includes(newP)) setState({ priorities: [...state.priorities, newP] });
  }, pToDelete => {
    if (state.priorities.length > 1) setState({ priorities: state.priorities.filter(p=>p!==pToDelete) });
  }, true));

  return wrap;
}

function manageListSection(title, items, onAdd, onDelete, protectSingle=false) {
  const section = ce('div', { className: 'settings-section' });
  section.appendChild(ce('h3', { textContent: title }));
  const form = ce('div', { className: 'add-item-form' });
  const input = ce('input', { type:'text', placeholder: 'New item' });
  const btn = ce('button', { className: 'add-btn', innerHTML: '<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>' });
  btn.onclick = () => { const v=input.value.trim(); if (v) { onAdd(v); input.value=''; } }; 
  input.addEventListener('keydown', e => { if (e.key==='Enter') { e.preventDefault(); btn.click(); } });
  form.append(input, btn);
  section.appendChild(form);
  const list = ce('div', { className: 'items-list' });
  items.forEach(it => {
    const pill = ce('div', { className: 'item-pill' });
    pill.appendChild(ce('span', { textContent: it }));
    if (!(protectSingle && items.length <= 1)) {
      const del = ce('button', { className: 'delete-btn', textContent: 'Ã—' });
      del.onclick = () => onDelete(it);
      pill.appendChild(del);
    }
    list.appendChild(pill);
  });
  section.appendChild(list);
  return section;
}

// ========================= Tasks CRUD =========================
function addTask(task) { setState({ tasks: [...state.tasks, task] }); }
function updateTask(id, patch) { setState({ tasks: state.tasks.map(t => t.id===id?{...t,...patch}:t) }); }
function deleteTask(id) { setState({ tasks: state.tasks.filter(t=>t.id!==id) }); }

// ========================= Modal Logic =========================
const modal = qs('#taskModal');
const form = qs('#taskForm');
const submitBtn = qs('#submitTaskBtn');

function openModal(task=null) {
  if (!modal) return;
  form.reset();
  showErrors({});
  if (task) {
    qs('#modalTitle').textContent = 'Edit Task';
    qs('#taskId').value = task.id;
    qs('#titleInput').value = task.title;
    qs('#descriptionInput').value = task.description;
    qs('#prioritySelect').value = task.priority.toLowerCase();
    qs('#dueDateInput').value = task.deadline || nowDateString();
    qs('#tagsInput').value = task.tags.join(', ');
    submitBtn.textContent = 'Update Task';
  } else {
    qs('#modalTitle').textContent = 'Add Task';
    qs('#taskId').value = '';
    qs('#dueDateInput').value = nowDateString();
    submitBtn.textContent = 'Add Task';
  }
  modal.hidden = false;
  // Focus first input for accessibility
  const first = qs('#titleInput'); if (first) first.focus();
}

function closeModal() { if (!modal.hidden) { modal.hidden = true; } }

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = new FormData(form);
  const errors = validate(data);
  showErrors(errors);
  if (Object.keys(errors).length) return;
  const title = data.get('title').trim();
  const description = data.get('description').trim();
  const priority = data.get('priority');
  const dueDate = data.get('dueDate');
  const tagsString = data.get('tags').trim();
  const tagList = tagsString ? tagsString.split(',').map(t=>t.trim()).filter(Boolean) : [];
  const existingId = data.get('taskId');
  if (existingId) {
    updateTask(Number(existingId), { title, description, priority: capitalize(priority), tags: tagList, deadline: dueDate || null });
  } else {
    addTask({ id: Date.now(), title, description, status: 'To-Do', priority: capitalize(priority), tags: tagList, createdAt: new Date().toISOString(), deadline: dueDate || null });
  }
  closeModal();
});

qs('#addTaskBtn').onclick = () => openModal();
qs('#closeModalBtn').onclick = closeModal;
qs('#cancelModalBtn').onclick = closeModal;
modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

// ========================= Theme & Navigation =========================
function updateThemeToggle() { /* icon handled via CSS pseudo-element */ }
qs('#themeToggle').onclick = () => setState({ theme: state.theme === 'light' ? 'dark' : 'light' });

function updateSidebar() {
  const sidebar = qs('#sidebar');
  [...sidebar.querySelectorAll('li')].forEach(li => {
    li.classList.toggle('active', li.dataset.view === state.view);
  });
}

qs('#sidebar').addEventListener('click', e => {
  const li = e.target.closest('li');
  if (!li) return;
  setState({ view: li.dataset.view });
  closeSidebar();
});
qs('#sidebar').addEventListener('keydown', e => { if (e.key==='Enter') { const li = e.target.closest('li'); if (li) { setState({ view: li.dataset.view }); closeSidebar(); } } });

// ========================= Mobile Sidebar =========================
const hamburger = qs('#hamburger');
const overlay = qs('#overlay');
const sidebar = qs('#sidebar');
function openSidebar(){ sidebar.classList.add('open'); overlay.hidden = false; }
function closeSidebar(){ sidebar.classList.remove('open'); overlay.hidden = true; }

hamburger.onclick = () => { sidebar.classList.contains('open') ? closeSidebar() : openSidebar(); };
overlay.onclick = closeSidebar;

// ========================= Helpers =========================
function updatePrioritySelect() {
  const sel = qs('#prioritySelect');
  if (!sel) return;
  const prev = sel.value;
  sel.innerHTML = '<option value="">Select priority</option>' + state.priorities.map(p => `<option value="${p.toLowerCase()}">${p}</option>`).join('');
  if (prev) sel.value = prev; else sel.value = 'medium';
}
function capitalize(str){ return str ? str.charAt(0).toUpperCase()+str.slice(1).toLowerCase() : str; }

// Initial adjustments
function bootstrap(){
  try {
    document.body.classList.add(state.theme);
    const due = qs('#dueDateInput'); if (due) due.min = nowDateString();
    if (modal) modal.hidden = true;
    render();
    hydrateFromKV();
    // Reattach critical handlers (defensive if script re-run)
    const addBtn = qs('#addTaskBtn'); if (addBtn) addBtn.onclick = () => openModal();
    const themeT = qs('#themeToggle'); if (themeT) themeT.onclick = () => setState({ theme: state.theme === 'light' ? 'dark' : 'light' });
    if (sidebar) {
      sidebar.onclick = e => { const li = e.target.closest('li'); if (!li) return; setState({ view: li.dataset.view }); closeSidebar(); };
      sidebar.onkeydown = e => { if (e.key==='Enter') { const li = e.target.closest('li'); if (li) { setState({ view: li.dataset.view }); closeSidebar(); } } };
    }
    window.addEventListener('online', () => {
      if (!isHydrated) return;
      setSyncStatus('Back online â€” syncing', 'sync-loading');
      schedulePersist(200);
    });
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') runPersist();
    });
    console.info('[tod] App initialized');
  } catch (err) {
    console.error('[tod] Initialization error:', err);
    setSyncStatus('Initialization error', 'sync-error');
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', bootstrap, { once: true });
} else {
  bootstrap();
}
